<body>
    <script>
        function fibonacciSeries(n) {
  let fibSeries = [0, 1]; 
  
  for (let i = 2; i < n; i++) {
    const sum = fibSeries[i - 1] + fibSeries[i - 2]; 
    fibSeries.push(sum);
  }
  
  return fibSeries;
}

const n = 10; 
const fibonacci = fibonacciSeries(n);

console.log("Fibonacci Series:");
console.log(fibonacci.join(", "));
    </script>
</body>
</html>
