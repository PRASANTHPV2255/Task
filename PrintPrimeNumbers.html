<!DOCTYPE html>

</head>
<body>
    <script>
        function isPrime(number) {
  if (number <= 1) {
    return false;
  }
  
  for (let i = 2; i <= Math.sqrt(number); i++) {
    if (number % i === 0) {
      return false;
    }
  }
  
  return true;
}

console.log("Prime numbers between 1 and 100:");

for (let i = 1; i <= 100; i++) {
  if (isPrime(i)) {
    console.log(i);
  }
}

            
            
    </script>
</body>
</html>
