<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=6
        let flag=0

        for(i=2;i<number;i++){
            if(number%i==0){
                flag=1
                break  
            }
        }
        if(flag==0){
            document.write('number '+number+' is prime number')
        } else {
            document.write('number '+number+' is not prime number')
        }


    </script>
</body>
</html>
