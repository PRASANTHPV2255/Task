<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
function calculateDigitSum(number) {
  let sum = 0;
  const digits = String(number).split("");

  for (let i = 0; i < digits.length; i++) {
    sum += parseInt(digits[i], 10);
  }

  return sum;
}


const number = 12345;
const digitSum = calculateDigitSum(number);

console.log("Sum of Digits:", digitSum);
    </script>
</body>
</html>
